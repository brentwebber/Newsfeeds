name: Weekly Ethics News Builder

on:
  schedule:
    - cron: '0 6 * * 0'   # Sundays 06:00 UTC (~midnight MT)
  workflow_dispatch:
  permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install feedparser
      - run: python build_weeks.py
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Weekly ethics news update" || echo "No changes"
          git push
